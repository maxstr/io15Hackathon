<ion-view  hide-nav-bar="true">
  <ion-content class="padding">
    <div class="list" style="margin-top:300px">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginData.username">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-full button-balanced" ng-click="createAccount()">
      Sign up!
    </button>
  </ion-content>
</ion-view>
